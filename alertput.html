<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first value" />
        <input type="number" id="num2" placeholder="Enter second value" />
        <input type="text" id="opt" placeholder="Enter operator ( +, -, *, / )" />
        <button onclick="calculate()">Calculate</button>
    </div>

    <script>
        function calculate() {
            // Get input values
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var opt = document.getElementById("opt").value;

            // Convert the string inputs to numbers
            num1 = Number(num1);
            num2 = Number(num2);

            // Variable to store result
            var result;

            // Perform calculation based on operator
            if (opt === '/') {
                result = num1 / num2;
                alert("Division is: " + result);
            } else if (opt === '-') {
                result = num1 - num2;
                alert("Subtraction is: " + result);
            } else if (opt === '*') {
                result = num1 * num2;
                alert("Multiplication is: " + result);
            } else if (opt === '+') {
                result = num1 + num2;
                alert("Sum is: " + result);
            } else {
                alert("Invalid operator. Please use +, -, *, or /.");
            }
        }
    </script>
</body>
</html>
